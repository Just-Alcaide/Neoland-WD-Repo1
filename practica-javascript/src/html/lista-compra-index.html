<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de la Compra</title>
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/reset.css">

<body>
    <header>
        <p>Lista de la Compra</p>
        <button type="button" id="changeColour" onclick="changeColor ()" disabled>Cambiar Color</button>
    </header>
    <main id=>
        <form>
            <fieldset>
                <legend>Añadir a la lista</legend>
                <input type="text" placeholder="producto" id="product" name="product">
                <input type="number" id="qty" placeholder="cantidad">
                <input type="number" id="price"
                placeholder="precio">
                <button type="button" id="newProduct" onclick="addToShoppingList ()">Añadir</button>
                <button type="reset" id="newList" onclick="resetShoppingList ()">Nueva lista</button>
                
            </fieldset>
        </form>
        <p id="log"></p>
        <table id="shoppingListTable">
            <caption>Tabla</caption>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="shoppingListTableBody">

                <tr>
                    <th colspan="3">Total:</th>
                    <td><span id="shoppingListTableTotal">XXX</span> €</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <aside>
        <p>Barra Lateral</p>

        <ul>
            <li>Enlace1</li>
