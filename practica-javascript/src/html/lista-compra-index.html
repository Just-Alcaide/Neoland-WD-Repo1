<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de la Compra</title>
    <script src="../js/lista-compra.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/lista-compra-style.css">
    <link rel="stylesheet" href="../css/lista-compra-style-mobile.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="../css/lista-compra-style-desktop.css" media="screen and (min-width: 769px)"/>
    

</head>
<body>
    <header>
        <p>Lista de la Compra</p>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="form-inputs">
                <legend>Añadir a la lista</legend>
                <input type="text" placeholder="producto" id="product" name="product">
                <input type="number" id="qty" placeholder="cantidad">
                <input type="number" id="price"
                placeholder="precio">
                </div>
                <div class="form-buttons">
                <button type="button" id="newProduct" onclick="addToShoppingList ()">Añadir</button>
                <button type="reset" id="newList" onclick="resetShoppingList ()">Nueva lista</button>
                </div>
            </fieldset>
        </form>
        <p id="log">Añadido reciente:</p>
        <table id="shoppingListTable">
            <caption>Lista de la compra</caption>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="shoppingListTableBody">
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Total:</th>
                    <td><span id="shoppingListTableTotal">XXX</span> €</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <aside>
        <p>Menú</p>
        <nav>
        <ul>
            <li>Enlace1</li>
            <li>Enlace2</li>
            <li>Enlace3</li>
            <li>Enlace4</li>
        </ul>
        </nav>
    </aside>
    <footer>
        Barra Inferior
    </footer>


</body>
</html>
