<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Propuesta</title>
    <script type="module" src="../src/js/club-lectura-v1.js"></script>
    <link rel="stylesheet" href="../src/css/club-lectura-v1-style.css">
</head>
<body>
    <form>
        <fieldset>
            <input type="text" placeholder="Nombre" id="productName">
            <input type="text" placeholder="Año" id="productYear">
            <input type="text" placeholder="Genero" id="productGenre">
            <br>
            <input type="radio" id="productType" name="productType">Libro
            <input type="text" id="productAuthor" placeholder="autor">
            <input type="text" id="productPages" placeholder="páginas">
            <br>
            <input type="radio" id="productType" name="productType">Pelicula
            <input type="text" id="productDirector" placeholder="director">
            <input type="text" id="productMinutes" placeholder="minutos">
            <input type="text" id="userName" placeholder="Nombre de Usuario">
            <input type="text" id="groupName" placeholder="Nombre de Grupo">
            <button>Enviar Propuesta</button>
        </fieldset>
    </form>

</body>
</html>
